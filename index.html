<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="display">
            <input id="disp" readonly />
        </div>

        <div class="numbers">
            <button onclick="calc(1)">1</button>
            <button onclick="calc(2)">2</button>
            <button onclick="calc(3)">3</button>
            <button class="op" onclick="calc('+')">&plus;</button>
            <button onclick="calc(4)">4</button>
            <button onclick="calc(5)">5</button>
            <button onclick="calc(6)">6</button>
            <button class="op" onclick="calc('-')">&minus;</button>
            <button onclick="calc(7)">7</button>
            <button onclick="calc(8)">8</button>
            <button onclick="calc(9)">9</button>
            <button class="op" onclick="calc('*')">&times;</button>
            <button onclick="calc(0)">0</button>
            <button class="op" onclick="calc('C')">C</button>
            <button class="op" onclick="calc('=')">=</button>
            <button class="op" onclick="calc('/')">&divide;</button>
        </div>
    </div>

    <div id="contact">
        <h3>Contact</h3>
        <div class="links">
            <div class="link_container">
                <a href="https://www.instagram.com/manju_200417/">
                    <img class="link_icons" src="inst.png" alt="Instagram Logo">
                </a>
                <a href="https://www.instagram.com/manju_200417/" target="_blank">INSTAGRAM</a>
            </div>
            <div class="link_container">
                <a href="https://github.com/Manju200417">
                    <img class="link_icons" src="github.png" alt="GitHub Logo">
                </a>
                <a href="https://github.com/Manju200417" target="_blank">GITHUB</a>
            </div>
        </div>
    </div>
</body>

    <script src="script.js"></script>
</body>
</html>
